<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel king</title>
    <link rel="shortcut icon" href="./Images/Group 40071 (2).png" type="image/x-icon">
    <!-- connect to external css file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- The classic way to use a Font Awesome Kit - just one line of javascript. -->
    <script src="https://kit.fontawesome.com/b3a7a74250.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container" id="#home">
        <!-- navbar section starts here -->
        <nav class="nav-container">
            <div class="logo">
                <div class="logo-img">
                    <img src="./Images/Group 40071 (2).png" alt="">
                </div>
                <p class="secondary-color fs-lg fw-bold fs-sm">Travel <span class=" primary-color">King</span></p>
            </div>

            <input type="checkbox" name="" id="nav-toggler">
            <label for="nav-toggler" class="nav-toggler-icon">
                <i class="fa-solid fa-bars"></i>
            </label>

            <ul class="navigation">
                <li><a class="primary-color" href="#home">Home</a></li>
                <li><a href="#packages">Packages</a></li>
                <li><a href="#testimonial">Testimonial</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <!-- navbar section ends here -->

        <!-- banner-section starts here -->
        <div class="banner">
            <div class="banner-info">
                <p class="fs-xxl fw-bold fs-sm">Explore Your Travel</p>
                <p class="text-mute">The Premiere Travel Agency for all things Travel related. Looking for the best
                    travel agency in
                    Dallas TX? Look no further than Travel King!</p>

                <div class="input-field">
                    <div class="input-container">
                        <input type="text" name="" id="" placeholder="Where go">
                    </div>
                    <div class="input-container">
                        <input type="text" placeholder="When">
                        <div class="dropdown-icon"><i class="fa-solid fa-circle-chevron-down"></i></div>
                    </div>
                    <div class="input-container">
                        <input type="text" placeholder="Select Type">
                        <div class="dropdown-icon"><i class="fa-solid fa-circle-chevron-down"></i></div>
                    </div>
                    <div>
                        <button class="primary-btn"><i class="fa-solid fa-magnifying-glass"></i>Find Now</button>
                    </div>
                </div>
            </div>
        </div>
    </header>



</body>

</html>
